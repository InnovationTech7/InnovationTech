{% extends 'accounts/base.html' %}

{% block main %}

<div class="container" style="margin:5vh;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <img src="" alt="Logo" class="img-fluid" width="150px">
                </div>
                <div class="card-body">
                    <h2 class="text-center mb-4">S'inscrire</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="fa fa-user"></i></label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope"></i></label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="password1"><i class="fa fa-lock"></i></label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label for="password2"><i class="fa fa-lock"></i></label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-50">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
